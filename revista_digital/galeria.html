<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            position: relative;
            width: 300px;
            height: 200px;
            border: 3px solid #333;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
        }
        .gallery .prev {
            left: 10px;
        }
        .gallery .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="nav prev" onclick="prevImage()">&lt;</div>
        <img id="galleryImage" src="https://source.unsplash.com/random/300x200?sig=1" alt="Imagem">
        <div class="nav next" onclick="nextImage()">&gt;</div>
    </div>

    <script>
        let images = [
            "https://source.unsplash.com/random/300x200?sig=1",
            "https://source.unsplash.com/random/300x200?sig=2",
            "https://source.unsplash.com/random/300x200?sig=3",
            "https://source.unsplash.com/random/300x200?sig=4"
        ];

        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("galleryImage").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("galleryImage").src = images[index];
        }
    </script>

</body>
</html>
