<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link rel="stylesheet" href="criar_postagem.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Sigmar&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="imagem">
                <!-- <img src="./img/logo.png" alt=""> -->
            </div>

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <ul class="nav-list">
                <li><a href="">MENU</a></li>
                <li><a href="home.html">HOME</a></li>

                <div class="logo">
                    <h3>EDUCA</h3>
                    <p id="insider">insider</p>
                    <!-- <img src="" alt="livro">  -->
                </div>

                <li><a href="perfil.html">PERFIL</a></li>
                <li><a href="jogos.html">JOGOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <div class="user">
                <div class="img">
                    <img src="./img/user.png" alt="">
                </div>

                <div class="box">
                    <div class="info-box">Nome: Usu√°rio368</div>
                    <div class="info-box">N√≠vel: 2</div>
                </div>

                <div class="divider"></div>
                <div>
                    <div class="text-box">T√çTULO</div>
                    <div class="text-box">Subt√≠tulo</div>
                </div>
            </div>

            <div class="conteiner">
                <div class="conteudo">
                    <p>IMAGEM/ARQUIVO</p>
                </div>

                <div class="conteudo">
                    <p>CONTE√öDO</p>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="voltar" onclick="voltarperfil()">Voltar</button>
                <button type="submit" id="criarpostagem" onclick="postagemcriada()">Criar postagem</button>
            </div>

            <div id="overlay" class="overlay hidden"></div>
            <div id="modal" class="modal hidden">
                <h2>Postagem Criada</h2>
                <button id="closeModalBtn">Fechar</button>
            </div>
        </div>

    </main>

    <script>
        for (let i = 0; i < 1000; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            document.querySelector('header').appendChild(star); // ‚úÖ Agora as estrelas est√£o no header
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 84}px`; // üîπ Mant√©m as estrelas dentro da altura do header
            star.style.width = `${Math.random() * 2 + 0.1}px`;
            star.style.height = star.style.width;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        }

        document.header.style.backgroundColor = "#000330";

        function voltarperfil() {
            window.location.href = "perfil.html"
        }



        // Se voc√™ tiver problemas com a classe "hidden", altere para 'show'
        const openModalBtn = document.getElementById('criarpostagem');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('modal');

        // Fun√ß√£o para mostrar o modal e overlay
        openModalBtn.addEventListener('click', () => {
            console.log('Bot√£o "Criar Postagem" foi clicado!');
            overlay.classList.add('show');
            modal.classList.add('show');
        });

        // Fun√ß√£o para fechar o modal
        closeModalBtn.addEventListener('click', () => {
            console.log('Bot√£o "Fechar" foi clicado!');
            overlay.classList.remove('show');
            modal.classList.remove('show');
        });

        // Fechar o modal ao clicar no overlay
        overlay.addEventListener('click', () => {
            console.log('Fundo escurecido foi clicado!');
            overlay.classList.remove('show');
            modal.classList.remove('show');
        });

    </script>
</body>

</html>
