<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <h2>SESI</h2>
                <p id="insider">INSIDER</p>
        </nav>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Cadastro</h1>
                <!-- <div class="social-icons">
                    <a href="" class="icon">a</a>
                    <a href="" class="icon">a</a>
                    <a href="" class="icon">a</a>
                    <a href="" class="icon">a</a>
                </div> -->
                <!-- <span>or use your emaill for registron</span> -->
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Emaill">
                <input type="password" placeholder="Senha">
                <button type="submit" onclick="Cadastro()">cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>Login</h1> 
                <!-- <div class="social-icons">
                    <a href="" class="icon"></a>
                    <a href="" class="icon"></a>
                    <a href="" class="icon"></a>
                    <a href="" class="icon"></a>
                </div>   -->
                <!-- <span>or use your email</span> -->
                <input type="text" placeholder="Nome">
                <input type="password" placeholder="Senha">
                <a href="#" onclick="proximapag()">Esqueci minha senha</a>
                <button type="submit" onclick="Login()">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo!</h1>
                    <p>Já possui um cadastro?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá amigo!</h1>
                    <p>Não possui um cadastro?</p>
                    <button class="hidden" id="register">cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        for (let i=0; i< 1000; i++) {
            const star = document.createElement ('div');
            star.className = 'star';
            document.body.appendChild(star);
            star.style.left = `${Math.random()* 100}vw`;
            star.style.top = `${Math.random()* 100}vh`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDuration = `${Math.random()* 6 + 4}s`;
        }

        function Login(){
            alert("Login realizado com sucesso!")
            window.location.href = "home.html"
            
        }

        function Cadastro(){
            alert("Cadastro realizado com sucesso! Volte para a página de login")
        }

        function proximapag(){
            window.location.href = "esqueci_senha.html"
        }

    </script>
</body>
</html>
